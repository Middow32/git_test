<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Files -->

    <link rel = "stylesheet" href = "css/styles.css">

    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <div class = "headerGrp">
                <p class = "headerLogo">LOGO</p>
                <div class = "frmToggle" style = "display: none">
                    <form id = "frmBook">
                        <label for = "bookTitle">Title: </label>
                        <input id = "bookTitle">
                        <label for = "authorFirst">Author First: </label>
                        <input id = "authorFirst">
                        <label for = "authorLast">Author Last: </label>
                        <input id = "authorLast">
                        <label for = "pageNum">Pages</label>
                        <input id = "pageNum">
                        <div class = "bookRow">
                            <p>Read?</p>
                            <svg class = "newBookSVG" onclick = "addBookToLibrary();"
                            xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 24 24">
                            <path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 
                            21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 
                            2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 
                            13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                        </svg>  
                        </div>                  
                    </form>
                </div>
                <button id = "btnBook" onclick = "frmDisplay();">New Book</button>
            </div>
        </div>
        <div id = "main">
        </div>
    </div>

</body>
</html>
