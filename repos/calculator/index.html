    <div id = "container">
        <div id = "screen">&nbsp;

            <button class = "btnrow" onclick = input(7)>7</button>

            <button class = "btnrow" onclick = "input('+');">+</button>
        </div>
        <div class = "row">

        </div>

        </div>
        <div class = "row">
            <button class = "btnrow" onclick = "input('C');">C</button>
            <button class = "btnrow" onclick = "input('=');">=</button>

        </div>
