<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Files -->
    <script src =   "js/scripts.js"></script>
    <link rel = "stylesheet" href = "css/styles.css">
    
    <title>Sign-up Form</title>
</head>
<body>
    <div id = "container">        
        <div class = "left">
            <div id = "banner">
                <img id = "bannerimg" src = "images/odinlogo.png">
                <div id = "bannertext">ODIN</div>
            </div>
        </div>

        <div class = "right">
            <div class = "top">
                <p>Odin calls upon you.</p>
                <p>It is considered a great honor to enter Valhalla.</p>
                <p>Only the mighty are worthy of such a place.</p>          
                
            </div>
            <div class = "signup">
                <div id = "signuphead">Welcome to Valhalla!</div>
                <form id = "signupform">
                    <div class = "formcol">
                        <label for = "firstname">FIRST NAME</label><br>
                        <input id = "firstname" type = "text" placeholder = "John"> <br>
                        <label for = "email">EMAIL</label><br>
                        <input type = "text" placeholder = "odin@gmail.com"><br>
                        <label for = "password">PASSWORD</label><br>
                        <input id = "passwordInitial" type = "password">
                    </div>
                    <div class = "formcol">
                        <label for = "lastname">LAST NAME</label><br>
                        <input id = "lastname" type = "text" placeholder = "Doe"> <br>
                        <label for = "number">PHONE NUMBER</label><br>
                        <input type = "text" placeholder = "555-555-0123"><br>
                        <label for = "passwordconfirm">CONFIRM PASSWORD</label><br>
                        <input id = "passwordConfirm" type = "password">                        
                    </div>                    
                </form>
                
            </div>
            <div class = "bottom">
                <button id = "btnaccount" onclick = "validate();">Create Account</button>
                <p class = "accountalready">Already have an account? <a href = "#">Log in here!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
